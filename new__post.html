<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picadu-Новый пост</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="/" class="header__logo">
                <img class="header__logo-image" src="img/logo.svg" alt="logo:Picadu">
            </a>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Свежее </a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Лучшее</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Горячее</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Подписки</a></li>
                </ul>
            </nav>
            <div class="input__group search">
                <input type="search" class="search__input" placeholder="Поиск по сайту">
                <button class="search__button">
                    <img src="img/search_icon.svg" alt="search-icon" class="search__icon">
                </button>
            </div>
            <a href="#" class="menu__toggle" id="menu__toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg class="icon icon__fire">
                            <use xlink:href="img/icons.svg#fire__icon"></use>
                          </svg>
                        Опубликовать пост</button>
                        <button class="button button-outline">
                            <svg class="icon">
                                <use xlink:href="img/icons.svg#video"></use>
                              </svg>
                              Видео</button>
                        <button class="button button-outline">
                        <svg class="icon">
                            <use xlink:href="img/icons.svg#photo"></use>
                          </svg>
                          Фото</button>
                </div>
            </form>
        </main>
        <aside class="sidebar">
           <div class="user">
               <a href="#" class="user__info">
                   <img width="40" height="40" src="img/avatar.jpg" alt="avatar" class="user__avatar">
                   <span class="user__name">vitaliystepanov</span>
               </a>
               <a href="#" class="exit">
                <svg class="icon icon__exit">
                    <use xlink:href="img/icons.svg#exit"></use>
                  </svg>
               </a>
           </div>
           <nav class="sidebar__nav">
               <ul class="sidebar__menu">
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link active">Ответы</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Комментарии</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Оценки</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Сохраненное</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Подписки</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Заметки</a></li>
                   <li class="sidebar__menu-item"><a href="#" class="sidebar__menu-link">Игнор-лист</a></li>
               </ul>
           </nav>
           <a href="#" class="promo"></a>
        </aside>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
